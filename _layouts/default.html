<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="site-title">{{ site.title }}</h1>
    <!-- Menü İkonu -->
    <div class="menu-icon">☰</div>
    <nav class="nav-links">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/content/about">About</a>
      <a href="{{ site.baseurl }}/content/organization">Organization</a>
      <a href="{{ site.baseurl }}/content/activities">Activities</a>
      <a href="{{ site.baseurl }}/content/messages">Messages</a>
      <a href="{{ site.baseurl }}/content/contact">Contact</a>
    </nav>    
  </header>
  <main>
    {{ content }}
  </main>

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>

  <!-- JavaScript Code for Scroll-to-Top -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function() {
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };
  </script>

  <!-- Hamburger Menü JavaScript Kodu -->
  <script>
    document.querySelector('.menu-icon').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
